# Application Name
spring.application.name=backend

# ===== DATABASE CONNECTION =====
# This is the "address" of your MySQL database at localhost:3306
#This sets up a table if no table currently exists.
spring.datasource.url=jdbc:mysql://localhost:3306/assignment_tracker?createDatabaseIfNotExist=true

# MySQL login information
spring.datasource.username=${MYSQLUSERNAME}
spring.datasource.password=${MYSQLPASSWORD}

# Tells Spring to use MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA/HIBERNATE SETTINGS =====
# Hibernate is the tool that converts Java objects to database tables
# "update" means: if tables don't exist, create them. If they do exist, update them.
spring.jpa.hibernate.ddl-auto=update

# Shows SQL commands in console
spring.jpa.show-sql=true

# Format the SQL so it's easier to read
spring.jpa.properties.hibernate.format_sql=true

# Tell Hibernate we're using MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===== SERVER SETTINGS =====
# Backend runs on port 8080
server.port=8080

# ===== Security / JWT SETTING =====

# 1. JWT Secret Key
jwt.secret=your_strong_secret_key_that_is_at_least_256_bits_long_and_hard_to_guess

# 2. JWT Expiration Time
jwt.expiration=3600000


