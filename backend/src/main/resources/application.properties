# ==========================================================

# Application Name
spring.application.name=backend

# ===== DATABASE CONNECTION =====
# This is the "address" of your MySQL database
# localhost:3306 means "the database is on this computer, port 3306"
# assignment_tracker is the NAME of your database
spring.datasource.url=jdbc:mysql://localhost:3306/assignment_tracker

# Your MySQL username (default is usually 'root')
spring.datasource.username=root

# Your MySQL password (change this to YOUR password!)
spring.datasource.password=root

# Tell Spring to use MySQL (not PostgreSQL, Oracle, etc.)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA/HIBERNATE SETTINGS =====
# Hibernate is the tool that converts Java objects to database tables
# "update" means: if tables don't exist, create them. If they do exist, update them.
spring.jpa.hibernate.ddl-auto=update

# Show the SQL commands in the console (helps you see what's happening!)
spring.jpa.show-sql=true

# Format the SQL so it's easier to read
spring.jpa.properties.hibernate.format_sql=true

# Tell Hibernate we're using MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===== SERVER SETTINGS =====
# Your backend will run on http://localhost:8080
server.port=8080
